<ion-header>

    <ion-navbar>
        <ion-title>HomePage</ion-title>
        <ion-buttons end (click)="addPost()">
            <button ion-button icon-only>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card *ngFor="let post of data">
        <img src="{{ post.img }}" />
        <ion-card-content>
            <ion-card-title>
                {{post.title}}
            </ion-card-title>
            <p>
                {{post.description}}
            </p>
            <p text-end>
                {{post.create_at | date:"dd/MMM/yyyy" }}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
