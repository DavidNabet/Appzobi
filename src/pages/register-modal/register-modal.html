<ion-header>

    <ion-navbar>
        <button ion-button icon-only [hidden]="!isIos" (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
        <ion-title>RegisterModal</ion-title>
        <ion-buttons end [hidden]="isIos" (click)="closeModal()">
            <button ion-button icon-only>
            <ion-icon name="close"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <div id="page-wrapper">
        <div id="modal-wrapper">
            <div id="modal">
                <div id="cards">
                    <div class="card" id="register">
                        <div class="box">
                            <div id="branding-small">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="42px" height="35px" viewBox="0 0 600 332" enable-background="new 0 0 600 332" xml:space="preserve">

              </svg>
                            </div>
                            <div class="box-header">Register</div>
                            <form id="register-form" (submit)="registerUser()">
                                <label>Email</label>
                                <input type="email" name="register-email" [(ngModel)]="user.email" class="textbox">
                                <label>Password</label>
                                <input type="password" name="register-password" [(ngModel)]="user.password" class="textbox">
                                <label>Name</label>
                                <input type="text" name="register-password-conf" [(ngModel)]="user.name" class="textbox">
                            </form>
                        </div>
                        <button type="submit" (click)="registerUser()" class="proceed">Create an account <i class="ion-ios-arrow-thin-right"></i></button>
                        <p class="error">{{ error }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
