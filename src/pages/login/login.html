<ion-content padding class="bg-image">
    <div class="logo">
        <img src="https://theultralinx.com/.image/t_share/MTI5MDIyOTc4NDc3Mjk4OTYy/iphone-mockup-psd.png" alt="logo" width="100%">
    </div>
    <div>
        <ion-list>
            Votre username est: {{user.username}}
            <ion-item>
                <ion-label fixed>Username</ion-label>
                <ion-input type="text" value="" [(ngModel)]="user.username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

            <button ion-button margin-top full color="bluegr" (click)="submitForm()">Envoyer</button>
            <p class="error">{{ error }}</p>
            <a (click)="openModalRegister()">Pas encore inscrit ?! </a>

        </ion-list>
    </div>
</ion-content>
